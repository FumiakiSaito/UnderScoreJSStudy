<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>UnderScoreStudy</title>
</head>
<body>
    <script src="underscore.js"></script>
    <script>
        (function() {

            // each, map

            _.each([2, 5, 8], function(num) {
                console.log(num * 2); // 4, 10, 16
            });

            var x = _.map([2, 5, 8], function(num) {
                return num * 2;
            })
            console.log(x); // [4, 10, 16]

        })();
    </script>
</body>
</html>
